<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFix Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="hero">
      <h1 class="kitchen-heading">QuickFix Kitchen</h1>
      <p class="kitchen-subheading">The best burgers and pizzas in town.</p>
    </header>

    <main class="menu">
      <section class="menu-category">
        <div class="menu-details">
          <i class="fa-solid fa-burger"></i>
          <div class="text">
            <h2>Hamburger</h2>
            <p class="description">Angus Beef, Tomato, Cheese, & Lettuce</p>
            <span class="price">$12</span>
          </div>
        </div>
        <div class="add-to-cart">
          <button data-add="hamburger" type="button" aria-label="Add Hamburger to cart">+</button>
        </div>
      </section>
      <section class="menu-category">
        <div class="menu-details">
          <i class="fa-solid fa-pizza-slice"></i>
          <div class="text">
            <h2>Pizza</h2>
            <p class="description">Pepperoni, mozzarella, tomato sauce</p>
            <span class="price">$7</span>
          </div>
        </div>
        <div class="add-to-cart">
          <button data-add="pizza" type="button" aria-label="Add Pizza to cart">
            +
          </button>
        </div>
      </section>
      <section class="menu-category">
        <div class="menu-details">
          <i class="fa-solid fa-glass-water"></i>
          <div class="text">
            <h2>Beverage</h2>
            <p class="description">Iced Cold Beverage</p>
            <span class="price">$3</span>
          </div>
        </div>
        <div class="add-to-cart">
          <button data-add="beer" type="button" aria-label="Add Beverage to cart">+</button>
        </div>
      </section>

      <section id="order-summary">
        <h2>Your Order</h2>
        <div id="order-items"></div>
        <p id="order-total"></p>
      </section>
     
    </main>

    <script src="./index.js"></script>
  </body>
</html>
